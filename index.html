<!DOCTYPE html>
<html>

  <head>

      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

      <!-- Optional theme -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

      <link rel="stylesheet" href="normalize.css">

      <link rel="stylesheet" href="main.css">

      <title>Google</title>

  </head>

  <body>

    <header>
      <ul class="info">
        <li>+Name</li>
        <li>Gmail</li>
        <li>Images</li>
        <li><span class="glyphicon glyphicon-th custom"></span></li>
        <li><span class="glyphicon glyphicon-bell custom"></span></li>
        <li id="share">Share</li>
        <li><span class="glyphicon glyphicon-user profile-pic custom custom2"></span></li>
      </ul>
    </header>

    <div class="logo-container">
        <img class="logo" height="95" src="https://www.google.com/images/srpr/logo11w.png"></img>

        <div class="search-container">
            <div class="search-bar">
                <input type="text" class="search"></span></input>
            </div>
        </div>

        <div class="button-container">
            <button class="search-button">Google Search</button>
            <button class="search-button">I'm Feeling Lucky</button>
        </div>
    </div>

    <div class="footer-container">
          <ul class="footer-info" id="business">
            <li>Advertising</li>
            <li>Business</li>
            <li>About</li>
          </ul>

          <ul class="footer-info" id="legal">
            <li>Privacy & Terms</li>
            <li>Settings</li>
          </ul>
    </div>

  </body>

</html>
